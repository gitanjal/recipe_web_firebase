<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Guwahati Foodie</title>

  

      <!-- Material Design Lite -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
      <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

        <!-- App Styling -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
        <link rel="stylesheet" href="styles/main.css">


        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <header class="mdl-color-text--white mdl-color--red-A700">
    <div class="container">
      <div class="row d-flex justify-content-between p-5">
        <h3>Guwahati Foodie</h3>
        <div class="float-right">
          <div hidden id="user-pic" class="row-fluid"></div>
          <div hidden id="user-name" class="row-fluid"></div>
          <button hidden id="sign-out" class="row-fluid mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
            Sign-out
          </button>
          <button id="sign-in" class="row-fluid mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
            <i class="material-icons">account_circle</i>Sign-in with Google
          </button>
        </div>
      </div>
    </div>
  </header>

    <div hidden id="add-recipe" class="container">
      <div id="add_recipe_form" class="card m-1 p-5 mt-5">
        <form id="image-form" action="#">
          <div class="form-group">
            <label>Title:</label>
            <br><input type="text" id="title" class="form-control" name="title">
          </div>
          <br>
          <div class="form-group">
            <label>Desc:</label><textarea id="desc" class="form-control" name="desc"></textarea>  
          </div>
          <br>  
          <div class="form-group"> 
          <input id="mediaCapture" type="file" class="form-control" accept="image/*" capture="camera"/>
          </div>
          <br>
          <br>

          <input type="submit" name="Save">

        </form>
      </div>
      <div id="recipes">
        
      </div>
    </div>

    <div hidden id="recipe-details" class="container">
      <div class="card m-1 mt-5 p-5"> 
        <div class="recipe-image">
          <img id="r-img">
        </div>
        <div class="recipe-title"></div>
        <div class="recipe-desc"></div>
        <div class="recipe-ingredients"></div>
        <div class="recipe-instructions"></div>
        <input hidden id="recipe_id" value=""/>
        <div class="add-ingredients form-group">
          <label>Add ingrediant:</label>
          <input type="text" id="ingredient" class="form-control">
          <label>Add quantity:</label>
          <input type="text" id="qty" class="form-control">
          <input type="button" class="form-control" value="Add" id="btn-ingrediant" onclick="addIngrediants()"/>
        </div>
        <div class="add-instructions form-group">
          <label>Add instruction:</label><input type="text" id="instruction" class="form-control">
          <input type="submit" value="Add" id="btn-instruction" class="form-control" onclick="addInstruction()"/>
        </div>
      </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.14.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.14.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.14.1/firebase-database.js"></script>
    <script defer src="/__/firebase/7.14.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.14.1/firebase-storage.js"></script>
    <script defer src="/__/firebase/7.14.1/firebase-firestore.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <script src="scripts/main.js"></script>

    <script>
     


    </script>

  </body>
</html>
